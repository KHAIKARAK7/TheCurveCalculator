  <script>
    
    document.getElementById("calculate-btn").addEventListener("click", () => {
      calculateDuration();
      calculateParkingFee();
    });
    
    // Fungsi untuk mengira durasi
    function calculateDuration() {
      const startDate = document.getElementById("start-date").value;
      const startTime = document.getElementById("start-time").value;
      const endDate = document.getElementById("end-date").value;
      const endTime = document.getElementById("end-time").value;
    
      if (!startDate || !startTime || !endDate || !endTime) {
        alert("Harap isi semua tarikh dan waktu dengan betul!");
        return;
      }
    
      const startDateTime = new Date(`${startDate}T${startTime}`);
      const endDateTime = new Date(`${endDate}T${endTime}`);
    
      if (endDateTime <= startDateTime) {
        alert("Waktu tamat mesti selepas waktu mula!");
        return;
      }
    
      const durationMillis = endDateTime - startDateTime;
      const hours = Math.floor(durationMillis / (1000 * 60 * 60));
      const minutes = Math.floor((durationMillis % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((durationMillis % (1000 * 60)) / 1000);
    
      document.getElementById("duration").textContent = `${hours} jam ${minutes} minit ${seconds} saat`;
    }
    
    // Fungsi untuk mengira yuran parkir
    function calculateParkingFee() {
      const startDate = document.getElementById("start-date").value;
      const startTime = document.getElementById("start-time").value;
      const endDate = document.getElementById("end-date").value;
      const endTime = document.getElementById("end-time").value;
    
      if (!startDate || !startTime || !endDate || !endTime) {
        alert("Harap isi semua tarikh dan waktu dengan betul!");
        return;
      }
    
      const startDateTime = new Date(`${startDate}T${startTime}`);
      const endDateTime = new Date(`${endDate}T${endTime}`);
    
      if (endDateTime <= startDateTime) {
        alert("Waktu tamat mesti selepas waktu mula!");
        return;
      }
    
      const durationMillis = endDateTime - startDateTime;
      const gracePeriodMillis = 15 * 60 * 1000; // 15 minit dalam milisaat
    
      // Sekiranya tempoh dalam grace period, yuran adalah percuma
      if (durationMillis <= gracePeriodMillis) {
        document.getElementById("total-price").textContent = "Jumlah Harga: RM0.00 (15 minit pertama percuma)";
        return;
      }
    
      let totalPrice = 0;
      let remainingMillis = durationMillis - gracePeriodMillis; // Tolak 15 minit pertama yang percuma
      let currentDate = new Date(startDateTime);
    
      while (remainingMillis > 0) {
        const nextMidnight = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth(),
          currentDate.getDate() + 1,
          0,
          0,
          0
        );
        const segmentEndTime = nextMidnight > endDateTime ? endDateTime : nextMidnight;
        const segmentDurationMillis = segmentEndTime - currentDate;
    
        const segmentHours = Math.ceil(segmentDurationMillis / (1000 * 60 * 60));
        const currentDay = currentDate.toLocaleString("en-US", { weekday: "long" }).toUpperCase();
    
        // Tentukan rate berdasarkan hari
        let segmentPrice = 0;
        if (["SATURDAY", "SUNDAY"].includes(currentDay)) {
          segmentPrice = calculateWeekendRate(segmentHours);
        } else {
          segmentPrice = calculateWeekdayRate(segmentHours);
        }
    
        totalPrice += segmentPrice;
        remainingMillis -= segmentDurationMillis; // Kurangkan masa yang telah dikira
        currentDate = nextMidnight; // Pindah ke tengah malam seterusnya
      }
    
      document.getElementById("total-price").textContent = `Jumlah Harga: RM${totalPrice.toFixed(2)}`;
    }
    
    function calculateWeekendRate(hours) {
      let price = 0;
    
      // Apply RM3.30 untuk 2 jam pertama
      if (hours > 0) {
        if (hours >= 2) {
          price += 3.3; // RM3.3 untuk 2 jam pertama
          if (hours > 2) {
            price += (hours - 2) * 1.1; // RM1.10 untuk setiap jam selepas 2 jam pertama
          }
        } else {
          price += 3.3; // Untuk kurang dari 2 jam tetap RM3.3
        }
      }
    
      // Pastikan harga maksimum tidak melebihi RM9.90 untuk 24 jam
      if (price > 9.9) {
        price = 9.9;
      }
    
      return price;
    }
    
    function calculateWeekdayRate(hours) {
      let price = 0;
    
      // Apply RM2.20 untuk 2 jam pertama
      if (hours > 0) {
        if (hours >= 2) {
          price += 2.2; // RM2.2 untuk 2 jam pertama
          if (hours > 2) {
            price += (hours - 2) * 1.1; // RM1.10 untuk setiap jam selepas 2 jam pertama
          }
        } else {
          price += 2.2; // Untuk kurang dari 2 jam tetap RM2.2
        }
      }
    
      // Pastikan harga maksimum tidak melebihi RM9.90 untuk 24 jam
      if (price > 9.9) {
        price = 9.9;
      }
    
      return price;
    }
