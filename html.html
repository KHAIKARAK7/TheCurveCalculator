<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bousteador Rate Calculator</title>
  <style>
    /* Universal Styles */
/* Universal Styles */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #121212, #1db954, #1e88e5); /* 3-color gradient */
  color: #d3ffd4; /* light mint green for text */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  flex-direction: column; /* Ensures content is stacked vertically */
}

/* Top Buttons */
.top-buttons {
  display: flex;
  justify-content: center;
  width: 100%;
  margin-bottom: 20px;
  position: relative;
  top: 0;
  flex-wrap: wrap; /* Ensures buttons wrap on smaller screens */
  padding: 10px;
}

.top-btn {
  padding: 12px 20px;
  font-size: 1rem; /* Adjust font size for mobile */
  font-weight: bold;
  width: 180px; /* Adjust width for mobile */
  margin: 8px;
  color: #ffffff;
  background: transparent;
  border: 2px solid #1db95400;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.top-btn:hover {
  background: #0365ba00;
  text-decoration: underline;
  text-decoration-color: black;
  text-underline-offset: 30px;
}

 /* Main Container */
 .container {
  width: 700px;
  padding: 40px;
  background: #1f1f1f; /* slightly lighter grey container */
  border-radius: 20px;
  border: 2px solid #1db95400; /* green border */
  box-shadow: 0 15px 30px rgba(29, 185, 84, 0.3); /* green glow shadow */
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  margin-top: 1%; /* Adjust for top button space */
}

/* Heading */
h1 {
  font-size: 2.5rem;
  color: #1db954; /* green for freshness */
  font-weight: 700;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* Form Layout */
.form-row {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 20px;
}

.form-group {
  flex: 1;
  margin: 0 10px;
}

label {
  font-size: 1.1rem;
  color: #99d4a7; /* soft light green */
  display: block;
  margin-bottom: 10px;
}

input {
  width: 80%;
  padding: 15px;
  font-size: 1rem;
  border: 2px solid #1db95400; /* green border */
  border-radius: 10px;
  background: #dadada; /* dark background for inputs */
  color: #000000;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #1e88e5; /* blue focus border */
  box-shadow: 0 0 10px rgba(30, 136, 229, 0.5); /* blue glow */
}

button {
  width: 100%;
  padding: 15px;
  font-size: 1.2rem;
  font-weight: bold;
  color: #ffffff;
  background: linear-gradient(90deg, #1db954, #1db954); /* green to blue gradient */
  border: none;
  border-radius: 10px;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(90deg, #1db954, #1db954); /* swapped gradient */
  transform: scale(1.03);
}

/* Output Section */
.output-section {
  margin-top: 30px;
  width: 100%;
  text-align: left;
}

.output, .output2 {
  font-size: 1.5rem;
  font-weight: bold;
  color: #1ee52f;
  margin: 15px 0;
  text-align: center;
  text-transform: uppercase;
}

.footer {
  margin-top: 30px;
  font-size: 0.9rem;
  color: #6e6e6e;
  text-transform: uppercase;
}

/* Responsiveness */
@media (max-width: 768px) {
  .container {
    padding: 20px;
    width: 90%; /* Adjust for mobile */
  }

  h1 {
    font-size: 1.8rem; /* Adjust heading size */
  }

  .form-row {
    flex-direction: column; /* Stack form fields */
  }

  .form-group {
    margin: 0 0 20px 0; /* Adjust spacing */
  }

  input, button {
    font-size: 1rem;
    padding: 12px;
  }

  .output, .output2 {
    font-size: 1.2rem;
    margin: 10px 0;
  }

  .top-buttons {
    position: relative; /* Reset any fixed positioning */
    margin-top: 20px; /* Move buttons down */
  }

  .top-btn {
    width: 100%; /* Full width buttons */
    font-size: 1rem;
  }
}

  </style>
  
  <body>
    <!-- Top Buttons Section outside the container -->
    <div class="top-buttons">
      <button class="top-btn" onclick="window.location.href='https://khaikarak7.github.io/TheCurveCalculator/html'">The Curve</button>
      <button class="top-btn" onclick="window.location.href='https://khaikarak7.github.io/CurveNx/Curvenx'">Curve Nx</button>
      <button class="top-btn" onclick="window.location.href='https://khaikarak7.github.io/BousteadorRateCalculator/security.html'">Bousteador</button>
      <button class="top-btn" onclick="window.location.href='https://khaikarak7.github.io/RCDCalculator/RCD'">RCD</button>
      <button class="top-btn" onclick="window.location.href='https://khaikarak7.github.io/RCTCcalculator/RCTC'">RCTC</button>


    </div>
  
    <div class="container">
      <h1>The Curve Calculator</h1>
  
      <!-- Form Row: Starting Date/Time -->
      <div class="form-row">
        <div class="form-group">
          <label for="start-date">Starting Date</label>
          <input type="date" id="start-date">
        </div>
        <div class="form-group">
          <label for="start-time">Starting Time</label>
          <input type="time" id="start-time" step="1">
        </div>
      </div>
  
      <!-- Form Row: Ending Date/Time -->
      <div class="form-row">
        <div class="form-group">
          <label for="end-date">End Date</label>
          <input type="date" id="end-date">
        </div>
        <div class="form-group">
          <label for="end-time">End Time</label>
          <input type="time" id="end-time" step="1">
        </div>
      </div>
  
      <!-- Calculate Button -->
      <button id="calculate-btn">Calculate</button>
  
      <!-- Output Section -->
      <div class="output-section">
        <div class="output2" id="duration"><span id="duration-value"></span></div>
        <div class="output" id="total-price"> <span id="total-price-value"></span></div>
        <div class="output" id="total-count"> <span id="total-count-value"></span></div>
      </div>
  
      <p class="footer">Designed for Calculate</p>
    </div>
  </body>
  

  <script>
    
    document.getElementById("calculate-btn").addEventListener("click", () => {
      calculateDuration();
      calculateParkingFee();
    });
    
    // Fungsi untuk mengira durasi
    function calculateDuration() {
      const startDate = document.getElementById("start-date").value;
      const startTime = document.getElementById("start-time").value;
      const endDate = document.getElementById("end-date").value;
      const endTime = document.getElementById("end-time").value;
    
      if (!startDate || !startTime || !endDate || !endTime) {
        alert("Harap isi semua tarikh dan waktu dengan betul!");
        return;
      }
    
      const startDateTime = new Date(`${startDate}T${startTime}`);
      const endDateTime = new Date(`${endDate}T${endTime}`);
    
      if (endDateTime <= startDateTime) {
        alert("Waktu tamat mesti selepas waktu mula!");
        return;
      }
    
      const durationMillis = endDateTime - startDateTime;
      const hours = Math.floor(durationMillis / (1000 * 60 * 60));
      const minutes = Math.floor((durationMillis % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((durationMillis % (1000 * 60)) / 1000);
    
      document.getElementById("duration").textContent = `${hours} jam ${minutes} minit ${seconds} saat`;
    }
    
    // Fungsi untuk mengira yuran parkir
    function calculateParkingFee() {
      const startDate = document.getElementById("start-date").value;
      const startTime = document.getElementById("start-time").value;
      const endDate = document.getElementById("end-date").value;
      const endTime = document.getElementById("end-time").value;
    
      if (!startDate || !startTime || !endDate || !endTime) {
        alert("Harap isi semua tarikh dan waktu dengan betul!");
        return;
      }
    
      const startDateTime = new Date(`${startDate}T${startTime}`);
      const endDateTime = new Date(`${endDate}T${endTime}`);
    
      if (endDateTime <= startDateTime) {
        alert("Waktu tamat mesti selepas waktu mula!");
        return;
      }
    
      const durationMillis = endDateTime - startDateTime;
      const gracePeriodMillis = 15 * 60 * 1000; // 15 minit dalam milisaat
    
      // Sekiranya tempoh dalam grace period, yuran adalah percuma
      if (durationMillis <= gracePeriodMillis) {
        document.getElementById("total-price").textContent = "Jumlah Harga: RM0.00 (15 minit pertama percuma)";
        return;
      }
    
      let totalPrice = 0;
      let remainingMillis = durationMillis - gracePeriodMillis; // Tolak 15 minit pertama yang percuma
      let currentDate = new Date(startDateTime);
    
      while (remainingMillis > 0) {
        const nextMidnight = new Date(
          currentDate.getFullYear(),
          currentDate.getMonth(),
          currentDate.getDate() + 1,
          0,
          0,
          0
        );
        const segmentEndTime = nextMidnight > endDateTime ? endDateTime : nextMidnight;
        const segmentDurationMillis = segmentEndTime - currentDate;
    
        const segmentHours = Math.ceil(segmentDurationMillis / (1000 * 60 * 60));
        const currentDay = currentDate.toLocaleString("en-US", { weekday: "long" }).toUpperCase();
    
        // Tentukan rate berdasarkan hari
        let segmentPrice = 0;
        if (["SATURDAY", "SUNDAY"].includes(currentDay)) {
          segmentPrice = calculateWeekendRate(segmentHours);
        } else {
          segmentPrice = calculateWeekdayRate(segmentHours);
        }
    
        totalPrice += segmentPrice;
        remainingMillis -= segmentDurationMillis; // Kurangkan masa yang telah dikira
        currentDate = nextMidnight; // Pindah ke tengah malam seterusnya
      }
    
      document.getElementById("total-price").textContent = `Jumlah Harga: RM${totalPrice.toFixed(2)}`;
    }
    
    function calculateWeekendRate(hours) {
      let price = 0;
    
      // Apply RM3.30 untuk 2 jam pertama
      if (hours > 0) {
        if (hours >= 2) {
          price += 3.3; // RM3.3 untuk 2 jam pertama
          if (hours > 2) {
            price += (hours - 2) * 1.1; // RM1.10 untuk setiap jam selepas 2 jam pertama
          }
        } else {
          price += 3.3; // Untuk kurang dari 2 jam tetap RM3.3
        }
      }
    
      // Pastikan harga maksimum tidak melebihi RM9.90 untuk 24 jam
      if (price > 9.9) {
        price = 9.9;
      }
    
      return price;
    }
    
    function calculateWeekdayRate(hours) {
      let price = 0;
    
      // Apply RM2.20 untuk 2 jam pertama
      if (hours > 0) {
        if (hours >= 2) {
          price += 2.2; // RM2.2 untuk 2 jam pertama
          if (hours > 2) {
            price += (hours - 2) * 1.1; // RM1.10 untuk setiap jam selepas 2 jam pertama
          }
        } else {
          price += 2.2; // Untuk kurang dari 2 jam tetap RM2.2
        }
      }
    
      // Pastikan harga maksimum tidak melebihi RM9.90 untuk 24 jam
      if (price > 9.9) {
        price = 9.9;
      }
    
      return price;
    }
    


    function redirectAndClose(url) {
      window.open(url, '_self'); // Navigate in same tab
      window.close(); // Try to close the current tab (may not work due to browser restrictions)
    }
    
    let newTab = window.open("redirect.html", "_blank");


  </script>
